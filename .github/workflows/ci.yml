name: ci
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-matrix:
    name: fmt + tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with: { version: 0.15.1 }

      - name: Cache Zig caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
            zig-out
          key: ${{ runner.os }}-zig-0.15.1-${{ hashFiles('build.zig', 'build.zig.zon', 'src/**/*.zig') }}

      - name: Format check
        run: zig fmt --check .

      - name: Unit tests
        run: zig build check

      - name: Install artifact
        run: zig build install

      - name: Ensure executable bit
        if: runner.os == 'Linux'
        run: chmod +x zig-out/bin/stringer
      
      - name: Integration test
        run: zig build it-cli

      - name: Compile (Release baseline)
        run: zig build -Doptimize=ReleaseFast -Dstrip=true -Dcpu=baseline -Dversion=dev
